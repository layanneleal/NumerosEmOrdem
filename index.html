<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Números em órdem</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="numeros.png" alt="Números">
  <div class="container">
    <h1>Números em órdem</h1>
    <div>
      <label for="">Número:</label>
      <input type="text" id="inNumero">
    </div>
    <div>
      <input type="button" value="Adicionar" id="btAdicionar">
      <input type="button" value="Verificar órdem" id="btVerificar">
    </div>
    <div>
      <p id="outNumeros"></p>
    </div>
    <div>
      <p id="outTexto"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
